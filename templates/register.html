{% extends 'base.html' %}
{% block head %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
{% block title %}
    注册
{% endblock %}
{% block main %}
    <div style="max-width: 400px;" class="m-auto">
        <h1 style="color: #0dcaf0" >注册</h1>
        <form action="" method="post" style="color: #0dcaf0">
            {% csrf_token %}
            <div class="mt-3" >
                <label>用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mt-3">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="mt-3">
                <label class="mb-3">验证码</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="验证码" name="ma"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-info" type="button" id="send" >发送验证码</button>
                </div>
                <div>
                    <label class="mb-3">密码</label>
                    <br>
                    <input type="text" name="password" placeholder="密码" class="form-control">
                </div>
                <div class="mt-3" >
                    <button class="btn btn-outline-info w-100">立即注册</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
